version: '3.8'
services:
  app:
    build: .
    volumes:
      - .:/code
    command: python main.py
    restart: always
    depends_on:
      - ollama
    networks:
      - ollama-docker
  ollama:
    image: ollama/ollama:latest
    ports:
      - 7869:11434
    volumes:
      - .:/code
      - ./ollama/ollama:/root/.ollama
    container_name: ollama
    pull_policy: always
    restart: always
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    networks:
      - ollama-docker
networks:
  ollama-docker:
    external: false
